<html>
    <body>
        <h1>getDay</h1>
        
        <button onclick="kq()">Nhấn nào</button>
        <p id="d1"></p>
        
        <script>
            function kq(){
                var n = new Date();
                var z = n.getDay()
                document.getElementById("d1").innerHTML = z;
            }
        </script>
    </body>
</html>
